<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
    <title>Password Toggle</title>
</head>

<body>
    <div class="container">
        <form action="">
            <!-- Container for the password input field and related elements -->
            <div class="input-box">
                <input type="password" placeholder="Password" id="password"> <!-- Password input field -->
                <img src="assets/eye-close.png" id="icon"> <!-- Eye icon to toggle password visibility -->
                <p id="message">Password is <span id="strength"></span></p> <!-- Message for password strength -->
            </div>
        </form>
    </div>
    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>

</html>
